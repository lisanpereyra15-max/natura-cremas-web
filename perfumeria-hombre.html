<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumería Masculina - Natura</title>
    <style>
        :root { 
            --natura-naranja: #f48312; 
            --natura-soft: #fff3e6; 
            --texto: #333; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background: #fff; color: var(--texto); padding-top: 60px; }

        /* NAVEGACIÓN Y MENÚ */
        .top-bar { 
            position: fixed; top: 0; width: 100%; background: white; 
            padding: 15px 30px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 2px solid var(--natura-naranja); z-index: 1000; 
        }
        .nav-logo-text { color: var(--natura-naranja); text-decoration: none; font-weight: bold; font-size: 1.5rem; text-transform: lowercase; }
        .hamburger-btn { background: none; border: none; color: var(--natura-naranja); cursor: pointer; font-weight: bold; letter-spacing: 1px; }

        .sidenav { 
            height: 100%; width: 0; position: fixed; z-index: 2000; 
            top: 0; left: 0; background-color: white; overflow-x: hidden; 
            transition: 0.5s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); 
        }
        .sidenav a { padding: 10px 40px; text-decoration: none; font-size: 16px; color: #333; display: block; border-bottom: 1px solid #f9f9f9; }
        .sidenav a:hover { color: var(--natura-naranja); background-color: var(--natura-soft); }
        .closebtn { position: absolute; top: 10px; right: 20px; font-size: 30px !important; color: var(--natura-naranja) !important; }

        /* HEADER SECCIÓN */
        .nav-hombre { border-bottom: 2px solid #2c3e50; padding: 40px 20px; text-align: center; background: #f8f9fa; }
        .nav-hombre h1 { color: #2c3e50; margin-bottom: 10px; font-weight: 300; }
        .breadcrumb { font-size: 13px; color: #999; }
        .breadcrumb a { color: #2c3e50; text-decoration: none; }

        /* GRID PRODUCTOS */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .producto { 
            border: 1px solid #eee; 
            padding: 25px; 
            text-align: center; 
            border-radius: 12px; 
            transition: 0.3s;
        }
        .producto:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.05); transform: translateY(-5px); }
        
        .tag-hombre { 
            background: #2c3e50; 
            color: white; 
            padding: 4px 12px; 
            border-radius: 20px; 
            font-size: 10px; 
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .producto img { width: 100%; height: 220px; object-fit: contain; margin-bottom: 15px; }
        .producto h3 { font-size: 1.1rem; margin-bottom: 10px; color: #444; }
        .precio { color: var(--natura-naranja); font-weight: bold; font-size: 1.3rem; margin-bottom: 15px; display: block; }
        
        .btn-ver {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #2c3e50;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-ver:hover { background: #2c3e50; color: white; }

        footer { text-align: center; padding: 40px; color: #bbb; font-size: 12px; border-top: 1px solid #eee; margin-top: 40px; }
    </style>
</head>
<body>

    </div>

        <div class="breadcrumb"><a href="index.html">Inicio</a> / Perfumería Masculina</div>
        <h1>Perfumería para Él</h1>
    </div>

</body>
</html>
